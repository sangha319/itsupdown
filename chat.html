<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POP Archive - Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="chat-bg">

    <!-- 상단 헤더 -->
    <header class="chat-header">
      <h1 class="chat-name">SANGHA</h1>
      <p class="chat-sub">POP ARCHIVE</p>
    </header>

    <!-- 날짜 구분선 (나중에 JS로 바꿀 예정) -->
    <div class="date-divider" id="dateDivider">
      <!-- 날짜가 여기에 들어올 예정 -->
    </div>

    <!-- 메시지 영역 (JS가 자동으로 채움) -->
    <div class="chat-area" id="chatArea">
      <!-- messages.json 기반 메시지 출력 -->
    </div>

  </div>

  <!-- 메시지 렌더링 스크립트 -->
  <script src="chat.js"></script>

</body>
</html>
