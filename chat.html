<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POP Archive - Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="chat-bg">

    <!-- 상단 헤더 -->
    <header class="chat-header">
      <h1 class="chat-name">SANGHA</h1>
      <p class="chat-sub">POP ARCHIVE</p>
    </header>

    <!-- 날짜 구분선 -->
    <div class="date-divider">
      2025년 12월 1일 월요일
    </div>

    <!-- 메시지 영역 -->
    <div class="chat-area">

  <!-- 같은 시간에 온 메시지 묶음 -->
  <div class="message-group">

    <div class="message">
      <img class="avatar" src="https://via.placeholder.com/36">
      <div class="bubble-wrap">
        <div class="sender">SANGHA</div>
        <div class="bubble">오늘은 살짝 쌀쌀하다</div>
      </div>
    </div>

    <div class="bubble only">
      하지만 왼손에는 아이스 아메리카노를 들고 있는 나
    </div>

    <div class="bubble only">tmi 있어</div>
    <div class="bubble only">전기장판 샀어</div>

  </div>

  <!-- 시간이 바뀐 다음 메시지 -->
  <div class="message-group">

    <div class="message">
      <img class="avatar" src="https://via.placeholder.com/36">
      <div class="bubble-wrap">
        <div class="sender">SANGHA</div>
        <div class="bubble">ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</div>
      </div>
    </div>

    <div class="time">14:05</div>

  </div>

</div>

  </div>

</body>
</html>
