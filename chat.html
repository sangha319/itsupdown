<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POP Archive - Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="chat-bg">

    <!-- 상단 헤더 -->
    <header class="chat-header">
      <h1 class="chat-name">SANGHA</h1>
      <p class="chat-sub">POP ARCHIVE</p>
    </header>

    <!-- 날짜 구분선 -->
    <div class="date-divider">
      2025년 12월 1일 월요일
    </div>

    <!-- 메시지 영역 -->
    <div class="chat-area">

      <div class="message from-artist">
        <img class="avatar" src="https://via.placeholder.com/36" alt="profile">
        <div class="bubble-wrap">
          <div class="sender">SANGHA</div>
          <div class="bubble">
            오늘은 날씨가 조금 쌀쌀하네
          </div>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
